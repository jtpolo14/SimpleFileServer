<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head><body>{{define "title"}}OSC File Sharing Service{{end}}

{{define "body"}}
<div class="container">
  <h1>OSC File Sharing Service</h1>
  <div class="row">
    <div class="col">
  <div class="card">
  <div class="card-header">File Uploader: <span id="appversion"> offline </span></div>
  <div class="card-body">
        <!-- 3 -->
    <form action="/upload" method="POST" class="dropzone" id="my-dropzone">
        <div class="fallback">
            <input name="file" type="file" multiple />
            <input type="submit" value="Upload" />
        </div>
</div>
<div class="card-footer">Files uploaded here will be available on the <a onclick="browsePage()" href="#" class="label">OSC public network!</a></div>
  </div>
  </div>
</div>
</div>
<script>
  function browsePage(){
        window.location='/repo/';
    }
  document.getElementById("appversion").textContent="online";
  fetch("/props", {
  method: 'GET', // or 'PUT'
  }).then(res => res.json())
.then(response => (
  document.getElementById("appversion").textContent="Version "+response.Version + " - Status: Online")
  )
.catch(error => console.error('Error:', error));
</script>
{{end}}
</body>
</html>
